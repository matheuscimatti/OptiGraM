<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo2.png" type="image/x-icon">
    <title>OptiGraM | Cadastrar Categoria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<script src="js/menu-navbar.js">
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>


<body class="corpo">
    <header class="cabecalho bg-dark fixed-top">
        <nav class="navbar navbar-dark cabecalho box-shadow">
            <div class="container-fluid">
                <a class="navbar-brand logo-link" href="/dashboard">
                    <img id="logo" src="assets/logo2.png" alt="OptiGraM">
                </a>
                <div class="d-flex align-items-center home-logout">
                    <a href="/dashboard" class="me-2 btn btn-header">
                        <i class="fas fa-home icon-header"></i>
                    </a>
                    <div class="vertical-line mx-3" style="border: 1px solid white; height: 20px;"></div>
                    <a href="/logout" class="ms-2 btn btn-header">
                        <i class="fas fa-sign-out-alt icon-header"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="bg-cad-categoria">

        <div class="container mt-4 col-sm-7">
            <h1 class="titulo">Cadastro de Categorias</h1>
            <div class="fundo-formulario">
                <form>

                    <div class="form-group">
                        <label for="tiposDropdown" class="label">Tipo da Categoria</label>
                        <select class="form-select" id="tiposDropdown">
                            <option value="" selected></option>
                            <option value="destino">Produtos de Destino</option>
                            <option value="rotina">Produtos de Rotina</option>
                            <option value="ocasional">Produtos Ocasionais</option>
                            <option value="conveniencia">Produtos de Conveniência</option>
                        </select>
                        <span id="msgNaoSelecionado"></span>
                    </div>

                    <div class="form-group">
                        <label for="nomeCategoria" class="label">Nome da Categoria</label>
                        <input type="text" placeholder="Ex: Iogurtes" class="form-control" id="nomeCategoria"
                            name="nome" required>
                        <span id="msgSemNome"></span>
                    </div>

                    <div class="container-2">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="larguraMinCategoria" class="label">Largura Mín. (cm):</label>
                                    <input type="number" step="1" class="form-control input-largura" id="larguraMinCategoria"
                                        name="larguraMin" min="0" required pattern="^[0-9]+$">
                                    <span id="msgLargMin"></span>
                                </div>
                            </div>
                    
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="larguraMaxCategoria" class="label">Largura Máx. (cm):</label>
                                    <input type="number" step="1" class="form-control input-largura" id="larguraMaxCategoria"
                                        name="larguraMax" min="0" required pattern="^[0-9]+$">
                                    <span id="msgLargMax"></span>
                                </div>
                            </div>
                    
                            <div class="col-sm-4">
                                <label class="label">Disposição</label>
                                <div class="form-group">
                                    <div class="form-check form-check-inline"> <!-- Use a classe 'form-check-inline' para alinhar os radios lado a lado -->
                                        <input class="form-check-input" type="radio" name="isHorizontal" id="vertical" value="vertical">
                                        <label class="form-check-label" for="vertical">Vertical</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="isHorizontal" id="horizontal"
                                            value="horizontal" checked>
                                        <label class="form-check-label" for="horizontal">Horizontal</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tabelaRegioes" class="label">Valor agregado por Região (em %): </label>
                        <table id="tabelaRegioes" class="table table-light table-rounded">
                            <thead class="thead-light">
                                <tr>
                                    <th style="text-align: center; background-color: #a6c9e7;">Cima</th>
                                    <th style="text-align: center; background-color: #a6c9e7;">Centro</th>
                                    <th style="text-align: center; background-color: #a6c9e7;">Baixo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="number" step="1" class="form-control bg-tabValor" id="regiaoCima"
                                            name="regiaoCima" min="0" max="100" value="60" required pattern="^[0-9]+$">
                                    </td>
                                    <td><input type="number" step="1" class="form-control bg-tabValor"
                                            id="regiaoCentro" name="regiaoCentro" min="0" max="100" value="100" required
                                            pattern="^[0-9]+$"></td>
                                    <td><input type="number" step="1" class="form-control bg-tabValor"
                                            id="regiaoBaixo" name="regiaoBaixo" min="0" max="100" value="50" required
                                            pattern="^[0-9]+$"></td>
                                </tr>
                            </tbody>
                        </table>
                        <span id="msgRegioes"></span>
                    </div>


                    <button type="button" onclick="cadastraCategoria()" class="btn btn-concluido btn-lg" style="margin-bottom: 70px; margin-right: 50px;"><i class='fas fa-check-circle' style='font-size:24px'></i> Concluído</button>
                </form>
            </div>
        </div>

    </div>

    <footer id="footer-2" class="bg-dark text-center text-white mt-auto bottom-0">

        <div class="container p-1 pb-0">

            <section class="mb-1">
                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-0" href="#!" role="button"><svg

                    </svg></a>
            </section>

        </div>

        <!-- Copyright -->
        <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-white" href="#">OptiGraM</a>
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/funcoes.js"></script>
</body>

</html>
