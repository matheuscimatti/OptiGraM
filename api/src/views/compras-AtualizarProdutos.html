<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">
    <title>OptiGraM | Atualizar Produto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<script src="js/menu-navbar.js">
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>


<body class="corpo">
    <header class="cabecalho bg-dark fixed-top">
        <nav class="navbar navbar-dark cabecalho box-shadow">
            <div class="container-fluid">
                <a class="navbar-brand logo-link" href="/dashboard">
                    <img id="logo" src="assets/logo2.png" alt="OptiGraM">
                </a>
                <div class="d-flex align-items-center home-logout">
                    <a href="/dashboard" class="me-2 btn btn-header">
                        <i class="fas fa-home icon-header"></i>
                    </a>
                    <div class="vertical-line mx-3" style="border: 1px solid white; height: 20px;"></div>
                    <a href="/logout" class="ms-2 btn btn-header">
                        <i class="fas fa-sign-out-alt icon-header"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="bg-at-produto">

        <div class="container mt-4 col-sm-9">
            <h1 class="titulo">Atualização de Produtos</h1>
            <div class="fundo-formulario">
                <form id="formulario">

                    <div class="form-group col-sm-11">
                        <label for="produtoSelect" class="label">Produto</label>
                        <select class="form-select" id="produtoSelect" name="produtos" required>

                        </select>
                        <span id="msgSemProdutos"></span>
                    </div>

                    <div class="form-group col-sm-11">
                        <label for="nomeProduto" class="label">Nome do Produto</label>
                        <input type="text" class="form-control" id="nomeProduto" name="nome" required>
                        <span id="msgSemNome"></span>
                    </div>

                    <div class="form-group col-sm-9">
                        <label for="descricaoProduto" class="label">Descrição</label>
                        <textarea class="form-control" id="descricaoProduto" rows="3" name="descricao"
                            required></textarea>
                        <span id="msgSemDesc"></span>
                    </div>

                    <div class="form-group col-sm-9">
                        <label for="categoriaProduto" class="label">Categoria</label>
                        <select class="form-select" id="categoriaProduto">
                            <option selected></option>
                        </select>
                        <span id="msgSemCategorias"></span>
                    </div>

                    <div style="margin-left: 150px;">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="alturaProduto" class="label">Altura (cm):</label>
                                    <div class="col-sm-4">
                                        <input type="number" step="1" class="form-control input-valor"
                                            id="alturaProduto" name="altura" min="0" required pattern="^[0-9]+$">
                                    </div>
                                    <span id="msgSemAltura"></span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="larguraProduto" class="label">Largura (cm):</label>
                                    <div class="col-sm-4">
                                        <input type="number" step="1" class="form-control input-valor"
                                            id="larguraProduto" name="largura" min="0" required pattern="^[0-9]+$">
                                    </div>
                                    <span id="msgSemLargura"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="minimoProdutos" class="label">Mínimo de Frentes</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control input-valor" id="minimoProdutos"
                                name="minimoProdutos" min="0" required pattern="^[0-9]+$">
                        </div>
                        <span id="msgMinProdutos"></span>
                    </div>
                    <div class="form-group">
                        <label for="maximoProdutos" class="label">Máximo de Frentes</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control input-valor" id="maximoProdutos"
                                name="maximoProdutos" min="0" required pattern="^[0-9]+$">
                        </div>
                        <span id="msgMaxProdutos"></span>
                    </div>
                    <div class="form-group">
                        <label for="valorUtilidade" class="label">Valor de Utilidade</label>
                        <div class="col-sm-3 mb-3">
                            <input type="number" class="form-control input-valor" id="valorUtilidade"
                                name="valorUtilidade" min="0" required pattern="^[0-9]+$">
                        </div>
                        <span id="msgValorUtil"></span>
                    </div>

                    <div class="d-flex gap-5 btn-atua-remove" style="margin-bottom: 70px; margin-right: 50px;">
                            <button type="button" onclick="atualizaProduto()" class="btn btn-atualizar btn-lg"><i
                                    class="fa-solid fa-floppy-disk" style='font-size:24px'></i> Salvar</button>
                            <button type="button" onclick="removeProduto()" class="btn btn-remover btn-lg "><i
                                    class="fas fa-trash-alt"></i> Apagar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer id="footer-2" class="bg-dark text-center text-white mt-auto bottom-0">

        <div class="container p-1 pb-0">

            <section class="mb-1">
                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-0" href="#!" role="button"><svg

                    </svg></a>
            </section>

        </div>

        <!-- Copyright -->
        <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-white" href="#">OptiGraM</a>
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/funcoes.js"></script>
</body>

</html>
