<body class="corpo">
    <header class="cabecalho bg-dark fixed-top">
        <nav class="navbar navbar-dark cabecalho box-shadow">
            <div class="container-fluid">
                <a class="navbar-brand logo-link" href="/dashboard">
                    <img id="logo" src="assets/logo2.png" alt="OptiGraM">
                </a>
                <div class="d-flex align-items-center home-logout">
                    <a href="/dashboard" class="me-2 btn btn-header">
                        <!-- <i class="bi bi-house-door-fill"></i> -->
                        <i class="fas fa-home icon-header"></i>
                        <!-- <img src="assets/home.png" height="30px" alt="Home"> -->
                    </a>
                    <div class="vertical-line mx-3" style="border: 1px solid white; height: 20px;"></div>
                    <a href="/logout" class="ms-2 btn btn-header">
                        <i class="fas fa-sign-out-alt icon-header"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="bg-cad-usuario">

        <div class="container mt-4 col-sm-8">
            <h1 class="titulo">Cadastro de Usuário</h1>
            <div class="fundo-formulario">
                <form action="/usuarios" method="post">
                    <div class="form-group">
                        <label for="nomeUsuario" class="label">Nome</label>
                        <div class="col-sm-11">
                            <input type="text" placeholder="Nome do Usuário" class="form-control" id="nomeUsuario"
                                name="nome" required>
                        </div>
                    </div>
                    <span id="msgSemNome"></span>

                    <div class="form-group col-sm-5">
                        <label for="cargoUsuario" class="label">Cargo</label>
                        <select class="form-select" id="cargoUsuario">
                            <option value="" selected></option>
                            <option value="admin">Administrador do Sistema</option>
                            <option value="gestor">Gestor do Supermercado</option>
                            <option value="compras">Responsável de Compras</option>
                            <option value="repositor">Repositor de Produtos</option>
                        </select>
                    </div>
                    <span id="msgSemCargo"></span>

                    <div class="form-group col-sm-3">
                        <label for="cpfUsuario" class="label">CPF do Usuário</label>
                        <input oninput="mascara(this)" type="text" placeholder="000.000.000-00" class="form-control"
                            id="cpfUsuario" name="cpf" required>
                    </div>
                    <span id="msgSemCpf"></span>

                    <div class="form-group">
                        <label for="senhaUsuario" class="col-sm-12 label">Senha do Usuário</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="senhaUsuario" name="senhaUsuario"
                                placeholder="Senha" required>
                        </div>
                    </div>
                    <span id="msgSemSenha"></span>

                    <div class="form-group">
                        <label for="senhaRepete" class="col-sm-12 label">Confirme a Senha</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="senhaRepete" name="senhaRepete"
                                placeholder="Confirme a Senha" required>
                        </div>
                        <span id="msgSenhaRepete"></span>
                    </div>

                    <button type="button" onclick="cadastraUsuario()" class="btn btn-concluido btn-lg"><i
                            class='fas fa-check-circle' style='font-size:24px'></i> Concluído</button>

                </form>
            </div>
        </div>
    </div>

    <h1></h1>


    <footer id="footer-2" class="bg-dark text-center text-white mt-auto bottom-0">

        <div class="container p-1 pb-0">

            <section class="mb-1">
                <!-- Github -->

                    </svg></a>
            </section>

        </div>

        <!-- Copyright -->
        <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-white" href="#">OptiGraM</a>
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/funcoes.js"></script>

    <script>
        function mascara(i) {

            var v = i.value;

            if (isNaN(v[v.length - 1])) { // impede entrar outro caractere que não seja número
                i.value = v.substring(0, v.length - 1);
                return;
            }

            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }
    </script>
</body>
